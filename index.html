    <script>
      function createDefaults() {
        if (done === false) {
          setTimeout(createDefaults,100);
        } else {
          try {
            for (var item of data) {
              if (item.title && item.desc && item.link && item.place) {
                load(item.title, item.status, item.link, item.place);
              }
            }
          } catch (err) {
            console.error(err);
          }
        }
      }
      
      function checkLoad() {
        if(done === true) {
          document.getElementById('loadDiv').style.opacity = 0;
          document.getElementById('loadDiv').remove();
          const parent = document.getElementById("items");
          const arr = Array.from(parent.childNodes);
          arr.reverse();
          parent.append(...arr);
        } else {
          setTimeout(checkLoad,150);
        }
      }
      
      // setTimeout(createDefaults, 100);
      setTimeout(checkLoad, 150);
    </script>
