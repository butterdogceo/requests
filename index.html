    <script>
      function whenLoaded() {
        if (done === false) {
          setTimeout(whenLoaded,100);
        } else {
          createLog("log", "Done loading");
          try {
            for (var item of data) {
              if (item.title && item.link && item.place && item.approved === "FALSE") {
                load(item.title, item.status || "No Status", item.link, item.place);
              }
            }

            document.getElementById('loadDiv').style.opacity = 0;
            document.getElementById('loadDiv').remove();
            const parent = document.getElementById("items");
            const arr = Array.from(parent.childNodes);
            arr.reverse();
            parent.append(...arr);
          } catch (err) {
            createLog("error", err, "function whenLoaded", "69");
          }
        }
      }
